<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<style type="text/css">
    .overlay {
        left: -50px;
        position:absolute;
        top:0;
        width:100px;
        height: 100px;
        background: #fff;
        border:1px solid #ccc;
        border-radius: 5px;
        white-space: pre;
        word-wrap: break-word;
        position: absolute;top: -150px;
    }
    .close{
        font-size: 30px;
    }
</style>
</head>

<body>
<div id="map" style="width:500px;height:400px;"></div>
<button id="m1">셋설정</button>
<button id="m2">셋2</button>
<button id="m3">3</button>
<script src="//apis.daum.net/maps/maps3.js?apikey=23598cdf36f0c5f5bf1f1bfda70b8e80&libraries=services"></script>
<script src="/own.js"></script>
<script> 
    var container=document.getElementById("map");
  var options = {
  	lat: 33.450701,
  	lng: 126.570667,
  	level: 3
  };
   
  var map=daumMap(container,options); //지도 초기화
  
  var mOptions=[
    {
      lat: 33.450701,
  	  lng: 126.570667,
    },
    {
      lat: 33.450701,
  	  lng: 126.580667,
    }
  ];
  //옵션 배열
  
  var markers=[];
  //마커들을 저장할 배열
  
  mOptions.forEach(function(option){
    markers.push(marker(option));
  });
  //마커 객체 생성
  
  easyMap.markerMap(markers,map);
  
  var cOptions=[
    {
      content:'<div class="overlay">11111<br/><button>&times;</button></div>',
      clickable: true,
    },
    {
      content:'<div class="overlay">close<br/><div><button class="close">&times;</button></div></div>',
      clickable: true,
    }
  ]
  //커스텀 오버레이 옵션
  
  var overlays=[];
  //오버레이들을 저장할 배열
  
  cOptions.forEach(function(option){
    overlays.push(customOverlay(option));
  });
  //오버레이 객체 생성
  
  easyMap.customOverlayOnClose(overlays,'overlays');
  //오버레이 요소 중 close 클래스에 close 이벤트를 등록합니다
  //첫 번째 인자로 오버레이들이 담긴 배열을 두 번째 인자로 배일의 이름을 전달합니다
  
  easyMap.markerClick(markers,overlays);
$("#m1").click(function(){
 console.log(overlays[1].content());
})
$("#m2").click(function(){
	map.projectionId('NONE');
})
$("#m3").click(function(){
	map.pan(33.450701,126.560667);
})
</script>

</body>
</html>
