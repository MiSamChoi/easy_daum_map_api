<body>

<script> 
var container=document.getElementById("map");
var options = { //지도를 생성할 때 필요한 기본 옵션
	lat: 33.450701,
	lng: 126.570667, //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};
var markoption={
	lat: 33.450701,
	lng: 126.570667
}

var mark2={
	lat: 33.450701,
	lng: 126.580667
}
var map=daumMap(container,options);
var mk=map.mark(markoption);
var mk2=map.mark(mark2);
$("#m1").click(function(){
	mk.remove();
})
$("#m2").click(function(){
	// mk.attach();
	// mk2.remove();
	
	console.log(map.mapTypeId("HYBRID"));
})
$("#m3").click(function(){
	map.removeAll();
})
