<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<style type="text/css">
#mainContent {
	font-family: Arial, Helvetica, sans-serif;
	font-size: xx-large;
	font-weight: bold;
	background-color: #E3F0FB;
	border-radius: 4px;
	padding: 10px;
	text-align: center;
}
.buttonStyle {
	border-radius: 4px;
	border: thin solid #F0E020;
	padding: 5px;
	background-color: #F8F094;
	font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
	font-weight: bold;
	color: #663300;
	width: 75px;
}

.buttonStyle:hover {
	border: thin solid #FFCC00;
	background-color: #FCF9D6;
	color: #996633;
	cursor: pointer;
}
.buttonStyle:active {
	border: thin solid #99CC00;
	background-color: #F5FFD2;
	color: #669900;
	cursor: pointer;
}

</style>
</head>

<body>
<div id="map" style="width:500px;height:400px;"></div>
<button id="m1">셋설정</button>
<button id="m2">셋2</button>
<button id="m3">3</button>
<script src="//apis.daum.net/maps/maps3.js?apikey=23598cdf36f0c5f5bf1f1bfda70b8e80&libraries=services"></script>
<script src="/own.js"></script>
<script> 
var container=document.getElementById("map");
var options = { //지도를 생성할 때 필요한 기본 옵션
	lat: 33.450701,
	lng: 126.570667, //지도의 중심좌표.
	level: 3 //지도의 레벨(확대, 축소 정도)
};
var mark1={
	lat: 33.450701,
	lng: 126.570667,
	tag: 1
}

var mark2={
	lat: 33.450701,
	lng: 126.580667,
	tag: 1
}

var mark3={
	lat: 33.450701,
	lng: 126.560667,
	tag: 1
}
var map=daumMap(container,options);
var marker1=marker(mark1);
var marker2=marker(mark2);
var marker3=marker(mark3);


[marker1,marker2,marker3].mapFunc('map',map);

$("#m1").click(function(){
	// console.log([marker1,marker2,marker3].mapFunc('remove'));
	map.pan(50,50);
})
$("#m2").click(function(){
	// map.bound(marker1,marker2);
	map.pan(33.443431839028484, 126.564911080311, 33.457930846656026, 126.5863513426475);
})
$("#m3").click(function(){
	map.pan(33.450701,126.560667);
})
</script>

</body>
</html>
